<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Cabin+Sketch:wght@400;700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Wet+Paint&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
</head>
<body id="newBackground">

    
<h1>MY <br>CALCULATOR</h1>
    
<div class="calculator card">

    <input type="text" class="calculator-screen z-depth-1" id="display" value="" disabled />
  
    <div class="calculator-keys">
      
      
      <button  type="button" onclick="handleButtonClick()" style="background-color: skyblue;" value="+">+</button>
      <button  type="button" onclick="handleButtonClick()" style="background-color: lightseagreen;" value="-">-</button>
      <button  type="button" onclick="handleButtonClick()" style="background-color: darkgoldenrod;" value="*">&times;</button>
      <button  type="button" onclick="handleButtonClick()" style="background-color: lightcoral;" value="/">&divide;</button>
      
      <button type="button" onclick="handleButtonClick()" style="background-color: mediumslateblue;">&radic;</button>
      <button type="button" onclick="handleButtonClick()" style="background-color: darkorchid;">%</button>
      <button type="button" onclick="backButton()" style="background-color: green;">&#9003;</button>

        <button  type="button" onclick="handleButtonClick()" value="7">7</button>
        <button  type="button" onclick="handleButtonClick()" value="8">8</button>
        <button  type="button" onclick="handleButtonClick()" value="9">9</button>
          
          
        <button  type="button" onclick="handleButtonClick()" value="4">4</button>
        <button  type="button" onclick="handleButtonClick()" value="5">5</button>
        <button  type="button" onclick="handleButtonClick()" value="6">6</button>
        
        
        <button  type="button" onclick="handleButtonClick()" value="1">1</button>
        <button  type="button" onclick="handleButtonClick()" value="2">2</button>
        <button  type="button" onclick="handleButtonClick()" value="3">3</button>
        
        
        <button  type="button" onclick="handleButtonClick()" value="0">0</button>
        <button  type="button" onclick="handleButtonClick()" value=".">.</button>
        <button  type="button" onclick="clearDisplay();" style="background-color: darkred;" value="all-clear">AC</button>
        
        <button  type="button" onclick="calculateResult()" style="background-color: aqua;" data-mdb-button-init class="equal-sign operator" value="=">=</button>
       
      </div>
  </div>
        

<script src="script.js"></script>

</body>
</html>
